<style>
    body,
    html,
    #<%=globals.id %> {
        background: <%=options.background %>;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }


    .sk-double-bounce {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 40px auto;
    }

    .sk-double-bounce .sk-child {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        /* opacity: 0.6; */
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: sk-doubleBounce 700ms infinite ease-in-out;
        animation: sk-doubleBounce 700ms infinite ease-in-out;
    }

    @-webkit-keyframes sk-doubleBounce {

        0%,
        100% {
            -webkit-transform: scale(0);
            transform: scale(0);
        }

        50% {
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }

    @keyframes sk-doubleBounce {

        0%,
        100% {
            -webkit-transform: scale(0);
            transform: scale(0);
        }

        50% {
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
</style>

<div class="sk-double-bounce">
    <div class="sk-child sk-double-bounce1"></div>
</div>
